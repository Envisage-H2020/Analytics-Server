<body>
  <p>Welcome to the analytics module of ENVISAGE.</p>
  <p>Please choose from the following options to decide what analytics to see.</p> 
<fieldset>
  <legend>Lab to Analyze</legend>
  <div class="switch-toggle switch-candy">
    <input id="wind" name="lab" type="radio" checked>
    <label for="wind" onclick="">Wind Energy</label>
    <input id="inorganic" name="lab" type="radio">
    <label for="inorganic" onclick="">Inorganic Chemistry (under construction)</label>
    <input id="organic" name="lab" type="radio">
    <label for="organic" onclick="">Inorganic Chemistry (under construction)</label>
    <a></a>
  </div>
</fieldset>
<br />

<br />
<fieldset>
  <legend>Visualization Type</legend>
  <div class="switch-toggle switch-candy">
    <input id="Analytics-Visualizations/barchart.html" name="viz" type="radio" checked>
    <label for="Analytics-Visualizations/barchart.html" onclick="">Event Frequencies</label>

    <input id="Analytics-Visualizations/chord.html" name="viz" type="radio">
    <label for="Analytics-Visualizations/chord.html" onclick="">Travel path (Chord)</label>
    
    <input id="Analytics-Visualizations/timeline.html" name="viz" type="radio">
    <label for="Analytics-Visualizations/timeline.html" onclick="">Travel path (Timeline)</label>
    <a></a>
  </div>
</fieldset>
<br />
<label class="switch-light switch-candy" onclick="">
  <input type="checkbox">
  <p>Deep Analytics: Student Clustering</p>
  <span>
    <span>On</span>
    <span>Off</span>
    <a></a>
  </span>
</label>
<br />
<form action="Analytics-Visualizations/chord.html">
    <input type="submit" value="Load Analytics" />
</form>
