<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></head>
<body>
<div class="container">
<h1 class="text-info">Task Generator</h1>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Task Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E.g., Read Documentation">
        <small id="emailHelp" class="form-text text-muted">Give your task a short but expressive name so that you can find in the analytics frontend.</small>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="inputState">Pick a <b>start</b> event</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>add.bonding</option>
                <option>check.bond</option>
                <option>check.bond_type</option>
                <option>check.electrons</option>
                <option>check.table</option>
                <option>finish.lab</option>
                <option>help.electrons</option>
                <option>help.periodic_table</option>
                <option>help.periodic_table</option>
                <option>launch</option>
                <option>remove.electron</option>
                <option>remove.element</option>
                <option>reset.electrons</option>
                <option>reset.table</option>
                <option>restart.lab</option>
                <option>select.molecule</option>
                <option>set.electron</option>
                <option>start.lab</option>
              </select>
        </div>
        <div class="form-group col">
            <label for="inputState">Pick an event id (optional)</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>CF4</option>
                <option>CH4</option>
                <option>CaCl2</option>
                <option>H2O</option>
                <option>HCl</option>
                <option>KBr</option>
                <option>NA</option>
                <option>NaCl</option>
                <option>NaF</option>
              </select>
        </div>
    </div>

<div class="form-row">
        <div class="form-group col">
            <label for="inputState">Pick a <b>end</b> event</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>add.bonding</option>
                <option>check.bond</option>
                <option>check.bond_type</option>
                <option>check.electrons</option>
                <option>check.table</option>
                <option>finish.lab</option>
                <option>help.electrons</option>
                <option>help.periodic_table</option>
                <option>help.periodic_table</option>
                <option>launch</option>
                <option>remove.electron</option>
                <option>remove.element</option>
                <option>reset.electrons</option>
                <option>reset.table</option>
                <option>restart.lab</option>
                <option>select.molecule</option>
                <option>set.electron</option>
                <option>start.lab</option>
              </select>
        </div>
        <div class="form-group col">
            <label for="inputState">Pick an event id (optional)</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>CF4</option>
                <option>CH4</option>
                <option>CaCl2</option>
                <option>H2O</option>
                <option>HCl</option>
                <option>KBr</option>
                <option>NA</option>
                <option>NaCl</option>
                <option>NaF</option>
              </select>
        </div>
    </div>

    <button type="submit" class="btn btn-info">Submit</button>

</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
